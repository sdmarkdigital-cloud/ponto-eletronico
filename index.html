    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #1A1A1A;
        --color-secondary: #2D2D2D;
        --color-accent: #FFC700;
        --color-buttons: #FFC700;
        --color-text-base: #FFFFFF;
        --color-text-muted: #9CA3AF;
        --color-text-button: #1A1A1A;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'buttons': 'var(--color-buttons)',
              'text-base': 'var(--color-text-base)',
              'text-muted': 'var(--color-text-muted)',
              'text-button': 'var(--color-text-button)',
              // Manter nomes antigos para compatibilidade
              'starker-yellow': 'var(--color-accent)',
              'starker-dark': 'var(--color-primary)',
              'starker-gray': 'var(--color-secondary)',
            },
          },
        },
      }
    </script>
